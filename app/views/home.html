<button class="button" >Start Game</button>
<br>
<br>
<button class="button" ng-click="endTurn()" >End Turn</button>
<br>
<br>
   <!-- 
      <span ng-init="board.mouseCoords=[-1,-1]">{{board.mouseCoords}}</span>
    -->
<div class="message-board">
   <span ng-repeat="message in messages track by $index">{{message}}<br></span>
</div>
<br>
<div class="game" ng-controller="BoardController as board">
   <div class="grid">
      <div class="grid-row" ng-repeat="row in grid">
         <div ng-bind-html="getSymbol(square.piece.symbol)" 
              ng-class="['grid-square', square.background, getSquareBackground(square)]" 
              ng-mouseenter="square.mouseOver=true"
              ng-mouseleave="square.mouseOver=false"
              ng-click="squareClicked(square)"
              ng-repeat="square in row">
         </div>
      </div>
   </div>
</div>
